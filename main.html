<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
		<label for ="name">Name</label>
		<input type="text" placeholder="Name" id ="name">
		<br>
		<br>
		<label for ="phone">Phone Number</label>
		<input type="text" placeholder="Phone Number" id ="phone">
		<br>
		<br>
		<label for ="address">Address</label>
		<input type="text" placeholder="Address" id ="address">
		<br>
		<br>
		<label for ="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id ="checkbox" value="Have you ever lived with a Dog before?">
		<br>
		<br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" type="select" multiple>
			<option value="Pitbull">Pitbull</option>
			<option value="Dogo Argentino">Dogo Argentino</option>
			<option value="Great Dane">Great Dane</option>
		</select>
		<br>
		<br>
		<input type ="submit" id="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
